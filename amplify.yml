version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - node --version
        - npm --version
        - npm ci
    build:
      commands:
        - echo "Building Next.js app..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

