<!-- SECCIÓN CAMPER EN CARRETERA ANIMADA -->
<style>
    .camper-road-section {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .camper-road-container {
        background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 50%, #90EE90 100%);
        border-radius: 20px;
        padding: 60px 40px;
        position: relative;
        overflow: hidden;
        min-height: 500px;
    }

    /* Nubes animadas */
    .camper-cloud {
        position: absolute;
        background: white;
        border-radius: 100px;
        opacity: 0.8;
        animation: floatClouds 30s linear infinite;
    }

    .camper-cloud::before,
    .camper-cloud::after {
        content: '';
        position: absolute;
        background: white;
        border-radius: 100px;
    }

    .camper-cloud-1 {
        width: 100px;
        height: 40px;
        top: 50px;
        left: -100px;
    }

    .camper-cloud-1::before {
        width: 50px;
        height: 50px;
        top: -25px;
        left: 10px;
    }

    .camper-cloud-1::after {
        width: 60px;
        height: 40px;
        top: -15px;
        left: 40px;
    }

    .camper-cloud-2 {
        width: 80px;
        height: 35px;
        top: 120px;
        left: -80px;
        animation-delay: -15s;
    }

    .camper-cloud-2::before {
        width: 40px;
        height: 40px;
        top: -20px;
        left: 15px;
    }

    @keyframes floatClouds {
        0% { transform: translateX(0); }
        100% { transform: translateX(1400px); }
    }

    /* Carretera */
    .camper-road {
        position: absolute;
        bottom: 100px;
        left: 0;
        width: 100%;
        height: 80px;
        background: #333;
        border-top: 3px solid #555;
        border-bottom: 3px solid #555;
    }

    .camper-road-line {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        height: 6px;
        background: repeating-linear-gradient(
            90deg,
            #FFD700 0px,
            #FFD700 40px,
            transparent 40px,
            transparent 80px
        );
        animation: roadMove 1s linear infinite;
    }

    @keyframes roadMove {
        0% { background-position: 0 0; }
        100% { background-position: 80px 0; }
    }

    /* Camper animada */
    .camper-vehicle {
        position: absolute;
        bottom: 180px;
        left: 15%;
        width: 120px;
        height: 80px;
        animation: bounceVehicle 2s ease-in-out infinite;
    }

    @keyframes bounceVehicle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .camper-icon-svg {
        width: 120px;
        height: 80px;
        fill: #063971;
        filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
    }

    /* Montañas */
    .camper-mountains {
        position: absolute;
        bottom: 180px;
        left: 0;
        width: 100%;
        height: 150px;
    }

    .camper-mountain {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-bottom: 150px solid #8B7355;
    }

    .camper-mountain-1 {
        bottom: 0;
        left: 50%;
    }

    .camper-mountain-2 {
        bottom: 0;
        right: 10%;
        border-left: 120px solid transparent;
        border-right: 120px solid transparent;
        border-bottom: 120px solid #A0826D;
    }

    /* Contenido */
    .camper-content {
        position: relative;
        z-index: 10;
        text-align: center;
        padding-top: 40px;
    }

    .camper-content-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        fill: #2C3E50;
        filter: drop-shadow(2px 2px 4px rgba(255,255,255,0.8));
        animation: floatIcon 3s ease-in-out infinite;
    }

    @keyframes floatIcon {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .camper-content h1 {
        color: #2C3E50;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
    }

    .camper-content p {
        color: #34495E;
        font-size: 22px;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    .camper-cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
        color: white !important;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
        padding: 18px 50px;
        border-radius: 50px;
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        transition: all 0.3s;
        margin-top: 20px;
    }

    .camper-cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(255, 107, 107, 0.6);
        text-decoration: none;
    }

    /* Sol */
    .camper-sun {
        position: absolute;
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
        border-radius: 50%;
        top: 40px;
        right: 80px;
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
        animation: pulseSun 3s ease-in-out infinite;
    }

    @keyframes pulseSun {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .camper-road-container {
            padding: 40px 20px;
            min-height: 600px;
        }

        .camper-content-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .camper-content h1 {
            font-size: 32px;
        }

        .camper-content p {
            font-size: 18px;
        }

        .camper-vehicle {
            left: 5%;
            width: 100px;
            height: 70px;
        }

        .camper-icon-svg {
            width: 100px;
            height: 70px;
        }

        .camper-cta-button {
            font-size: 18px;
            padding: 15px 35px;
        }
    }
</style>
