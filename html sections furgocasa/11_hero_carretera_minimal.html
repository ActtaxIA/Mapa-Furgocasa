<!-- HERO MINIMALISTA CARRETERA -->
<style>
    .fc-road-hero {
        max-width: 1200px;
        margin: 40px auto;
        padding: 40px 20px;
        font-family: Arial, sans-serif;
    }
    .fc-road-hero-inner {
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        background: linear-gradient(135deg, #0b1020 0%, #243b55 50%, #141e30 100%);
        color: #fff;
        padding: 60px 40px 80px;
    }
    .fc-road-hero-content {
        max-width: 520px;
        position: relative;
        z-index: 2;
    }
    .fc-road-hero-badge {
        display: inline-block;
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: #8fa4d1;
        margin-bottom: 12px;
    }
    .fc-road-hero h1 {
        font-size: 40px;
        margin-bottom: 15px;
    }
    .fc-road-hero p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 25px;
        color: #e0e6f0;
    }
    .fc-road-cta {
        display: inline-block;
        padding: 14px 40px;
        border-radius: 999px;
        background: #ffb347;
        color: #1b2230 !important;
        font-weight: bold;
        text-decoration: none;
        font-size: 16px;
    }
    .fc-road-cta:hover {
        background: #ffc46b;
        text-decoration: none;
    }
    .fc-road-meta {
        margin-top: 20px;
        font-size: 14px;
        color: #9fb1d8;
    }

    /* Ilustraci√≥n carretera */
    .fc-road-hero-visual {
        position: absolute;
        right: -40px;
        bottom: -60px;
        width: 55%;
        max-width: 520px;
        height: 260px;
    }
    .fc-road-bg {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top, rgba(255,255,255,0.1) 0, transparent 55%);
    }
    .fc-road {
        position: absolute;
        left: 5%;
        right: 5%;
        bottom: 0;
        height: 160px;
        background: linear-gradient(#1b1f2b, #05060a);
        clip-path: polygon(50% 0, 100% 100%, 0 100%);
    }
    .fc-road-line {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 8%;
        bottom: 10%;
        width: 6px;
        background: repeating-linear-gradient(
            to bottom,
            #f5f5f5 0, #f5f5f5 20px,
            transparent 20px, transparent 38px
        );
    }
    .fc-road-camper {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 40%;
        width: 80px;
        height: 46px;
        border-radius: 8px;
        background: linear-gradient(135deg, #ffb347, #ff7e5f);
        box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }
    .fc-road-camper-top {
        position: absolute;
        top: -20px;
        left: 10px;
        width: 45px;
        height: 20px;
        border-radius: 8px 8px 0 0;
        background: #f5f5f5;
    }
    .fc-road-window {
        position: absolute;
        top: 4px;
        left: 16px;
        width: 20px;
        height: 12px;
        border-radius: 4px;
        background: #d9e6ff;
    }
    .fc-wheel {
        position: absolute;
        bottom: -10px;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: #151821;
        border: 4px solid #434a5e;
    }
    .fc-wheel-left { left: 10px; }
    .fc-wheel-right { right: 10px; }

    @media (max-width: 900px) {
        .fc-road-hero-inner {
            padding: 40px 24px 60px;
        }
        .fc-road-hero-visual {
            position: static;
            margin-top: 40px;
            width: 100%;
            max-width: none;
        }
    }
</style>

<div class="fc-road-hero">
    <div class="fc-road-hero-inner">
        <div class="fc-road-hero-content">
            <div class="fc-road-hero-badge">ALQUILER DE CAMPERS &middot; FURGOCASA</div>
            <h1>La carretera es tu nuevo sal&oacute;n</h1>
            <p>
                Elige una camper, marca un punto en el mapa y deja que el viaje haga el resto.
                Sin horarios, sin prisas, solo kil&oacute;metros de libertad.
            </p>
            <a href="https://www.furgocasa.com/es/reservar" class="fc-road-cta">
                Ver disponibilidad
            </a>
            <div class="fc-road-meta">
                Sin letra peque&ntilde;a &middot; Kilometraje amplio &middot; Asesoramiento experto
            </div>
        </div>

        <div class="fc-road-hero-visual">
            <div class="fc-road-bg"></div>
            <div class="fc-road">
                <div class="fc-road-line"></div>
                <div class="fc-road-camper">
                    <div class="fc-road-camper-top">
                        <div class="fc-road-window"></div>
                    </div>
                    <div class="fc-wheel fc-wheel-left"></div>
                    <div class="fc-wheel fc-wheel-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- FIN HERO MINIMALISTA CARRETERA -->
